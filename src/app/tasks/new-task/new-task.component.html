<h2>Add Task</h2>
<form (ngSubmit)="onSubmit()">
  <p>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
  </p>

  <p>
    <label for="summary">Summary</label>
    <textarea
      id="summary"
      rows="5"
      name="summary"
      [(ngModel)]="enteredSummary"
    ></textarea>
  </p>

  <p>
    <label for="due-date">Due Date</label>
    <input
      type="date"
      id="due-date"
      name="due-date"
      [(ngModel)]="enteredDate"
    />
  </p>

  <p class="actions">
    <a routerLink="../">Cancel</a>
    <!-- Clicking on Cancel will navigate back to the previous page using routerLink="../". -->

    <button type="submit">Create</button>
    <!-- A submit button that triggers the form submission, calling onSubmit() from new-task.component.ts -->
  </p>
</form>
