<div>
  <a [routerLink]="['/users', user().id]" routerLinkActive="selected">
    <!-- The binding [routerLink]="['/users', user().id]" dynamically generates the route to navigate to the user's tasks page. 
     This will translate into /users/123, where 123 is the user.id. -->
    <!-- routerLinkActive="selected": When the route generated by routerLink matches the current active route, the selected class will be 
     applied to the anchor tag (<a>). This is useful for styling active links (e.g., to highlight the link for the current user). -->
    <img [src]="imagePath()" [alt]="user().name" />
    <span>{{ user().name }}</span>
  </a>
</div>
